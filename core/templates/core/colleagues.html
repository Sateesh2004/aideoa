<!-- job_shift_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Shift List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Job Shift List</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Current Company</th>
                    <th>Desired Company</th>
                    <th>Mobile No</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for job_shift in job_shifts %}
                <tr>
                    <td>{{ job_shift.username }}</td>
                    <td>{{ job_shift.current_company }}</td>
                    <td>{{ job_shift.desired_company }}</td>
                    <td>{{ job_shift.mobile_no }}</td>
                    <td>{{ job_shift.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
